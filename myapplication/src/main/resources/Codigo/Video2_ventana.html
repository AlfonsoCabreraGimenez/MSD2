<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="vVerticalSuperGeneral" spacing="false" size-auto margin="false">
   <vaadin-vertical-layout spacing="false" size-auto margin="false" _id="vVerticalVideoGeneral" :center>
    <vaadin-button style-name="borderless" plain-text _id="titulo" :center>
      Titulo 
    </vaadin-button>
    <vaadin-vertical-layout spacing="false" size-auto margin="false" _id="vVideoGeneral">
     <vaadin-horizontal-layout _id="hVideo" :center>
      <vaadin-video _id="video"></vaadin-video>
      <vaadin-vertical-layout size-auto margin="false" _id="vAccionesVideo" :bottom>
       <vaadin-button icon="fonticon://Vaadin-Icons/e771" description="Modificar video" style-name="icon-only" width="25px" height="25px" plain-text _id="modificarVideo"></vaadin-button>
       <vaadin-button icon="fonticon://Vaadin-Icons/e7ad" description="Eliminar video" style-name="icon-only" width="25px" height="20px" plain-text _id="eliminarVideo"></vaadin-button>
      </vaadin-vertical-layout>
     </vaadin-horizontal-layout>
     <vaadin-button style-name="borderless" plain-text _id="usuario" :center>
       Usuario 
     </vaadin-button>
     <vaadin-label plain-text _id="categoria" :center>
       Categoria 
     </vaadin-label>
     <vaadin-label plain-text _id="etiqueta" :center>
       Etiqueta 
     </vaadin-label>
     <vaadin-label plain-text _id="fechasubida" :center>
       Fecha de Subida 
     </vaadin-label>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
