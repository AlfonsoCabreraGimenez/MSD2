      <vaadin-button description="Ir a inicio" style-name="friendly" width="120px" height="50px" plain-text>

     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>

        Datos de usuario 
      </vaadin-label>

       </vaadin-label>

        <vaadin-image source="C:/Users/usuario/Documents/Apuntes/3/2 Cuatrimestre/MDS2/MDS2/myapplication/descarga.jpg" width="100px" height="100px"></vaadin-image>

   </vaadin-vertical-layout>

    <vaadin-password-field caption="Contraseña" :center></vaadin-password-field>
