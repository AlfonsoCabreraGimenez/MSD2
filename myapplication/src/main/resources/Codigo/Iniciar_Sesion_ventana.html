<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout size-full>
   <vaadin-vertical-layout size-full margin="false">
    <vaadin-horizontal-layout size-full>
     <vaadin-vertical-layout size-auto>
      <vaadin-button description="Ir a inicio" style-name="friendly" width="120px" height="50px" plain-text>
        Inicio 
      </vaadin-button>
      <vaadin-horizontal-layout></vaadin-horizontal-layout>
      <vaadin-label plain-text>
        Datos personales* 
      </vaadin-label>
      <vaadin-horizontal-layout>
       <vaadin-text-field caption="Nombre"></vaadin-text-field>
       <vaadin-text-field caption="Primer apellido"></vaadin-text-field>
       <vaadin-text-field caption="Segundo apellido"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout></vaadin-horizontal-layout>
      <vaadin-horizontal-layout>
       <vaadin-label plain-text>
         Fecha de nacimiento 
       </vaadin-label>
       <vaadin7-date-field></vaadin7-date-field>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout size-full>
     <vaadin-vertical-layout width-auto height-full>
      <vaadin-label plain-text>
        Datos de usuario 
      </vaadin-label>
      <vaadin-text-field caption="Apodo"></vaadin-text-field>
      <vaadin-text-field caption="Email"></vaadin-text-field>
      <vaadin-horizontal-layout>
       <vaadin-password-field></vaadin-password-field>
       <vaadin-password-field></vaadin-password-field>
      </vaadin-horizontal-layout>
      <vaadin-button style-name="primary" plain-text :bottom :right>
        Registrarse 
      </vaadin-button>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout width="80%" height-full :center>
      <vaadin-vertical-layout size-auto :center>
       <vaadin-label plain-text :center>
         Avatar 
       </vaadin-label>
       <vaadin-horizontal-layout :center>
        <vaadin-image width="100px" height="100px"></vaadin-image>
        <vaadin-upload button-caption="..." :bottom :right></vaadin-upload>
       </vaadin-horizontal-layout>
      </vaadin-vertical-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout size-full>
    <vaadin-vertical-layout size-auto :bottom :center>
     <vaadin-text-field caption="Usuario o email"></vaadin-text-field>
     <vaadin-password-field></vaadin-password-field>
     <vaadin-link caption="Pulse aquí para recordar contraseña"></vaadin-link>
    </vaadin-vertical-layout>
    <vaadin-button style-name="danger" plain-text :center>
      Iniciar Sesion 
    </vaadin-button>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
