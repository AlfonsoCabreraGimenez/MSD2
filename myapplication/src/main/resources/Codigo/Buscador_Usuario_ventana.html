<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-horizontal-layout width-full _id="horizontalCabecera">
    <vaadin-horizontal-layout _id="horizontalBuscador">
     <vaadin-horizontal-layout _id="horizontalInicio"></vaadin-horizontal-layout>
     <vaadin-vertical-layout size-auto margin="false" :right>
      <vaadin-text-field width="900px" height="50px" :right></vaadin-text-field>
      <vaadin-horizontal-layout width="900px">
       <vaadin-radio-button-group style-name="horizontal" data-item-type="java.lang.String">
        <option item="Titulo">Título</option>
        <option item="Categoria">Categoría</option>
        <option item="Etiqueta">Etiqueta</option>
        <option item="Descripcion">Descripción</option>
        <option item="Usuarios">Usuarios</option>
       </vaadin-radio-button-group>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
     <vaadin-button icon="fonticon://Vaadin-Icons/e805" description="Buscar" height="50px" plain-text _id="botonBuscar"></vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout size-auto>
    <vaadin-combo-box caption="Ordenar por" data-item-type="java.lang.String" _id="ordenarPor">
     <option item="Usuario">Usuario</option>
     <option item="Suscriptores">Nº de suscriptores</option>
    </vaadin-combo-box>
    <vaadin-label plain-text>
      Resultados de la búsqueda 
    </vaadin-label>
   </vaadin-vertical-layout>
   <vaadin-panel style-name="borderless" height="400px" _id="panelBuscador">
    <vaadin-vertical-layout _id="verticalBuscador">
     <vaadin-horizontal-layout width-full _id="horizontalResultado" :center></vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
