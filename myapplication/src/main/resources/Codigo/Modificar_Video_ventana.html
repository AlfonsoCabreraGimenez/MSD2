<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:true,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:false,&quot;SNAPPING_DISTANCE&quot;:19,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="codigo:Codigo">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-vertical-layout margin="false" _id="vModificarDatosVideo">
    <vaadin-label plain-text _id="modificarInformacion" :center>
      Modificar información del video 
    </vaadin-label>
    <vaadin-horizontal-layout width-full _id="hDatosVideo">
     <vaadin-vertical-layout margin="false" _id="vPropVideo">
      <vaadin-text-field caption="Url" width-full _id="url"></vaadin-text-field>
      <vaadin-text-field caption="Título" width-full _id="titulo"></vaadin-text-field>
      <vaadin-combo-box caption="Categoría" data-item-type="java.lang.String" _id="categoria">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
      <vaadin-text-field caption="Etiqueta" _id="etiqueta"></vaadin-text-field>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout margin="false" _id="vImagen">
      <vaadin-label plain-text _id="miniatura" :center>
        Miniatura 
      </vaadin-label>
      <vaadin-horizontal-layout _id="hMiniatura" :center>
       <vaadin-text-field width-full _id="tUrlMin" :bottom :right></vaadin-text-field>
       <vaadin-button description="Ver vista previa de la miniatura" plain-text _id="bMiniatura" :bottom :right>
         Vista Previa 
       </vaadin-button>
       <vaadin-image width="100px" height="100px" _id="imagen" :right></vaadin-image>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
    <vaadin-text-area caption-as-html caption="Descripción" width-full _id="descripcion"></vaadin-text-area>
    <vaadin-horizontal-layout></vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full _id="hAccion">
     <vaadin-button description="Cancelar" style-name="danger" plain-text _id="cancelar">
       Cancelar 
     </vaadin-button>
     <vaadin-button description="Confirmar" style-name="friendly" plain-text _id="confirmar" :right>
       Confirmar 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
