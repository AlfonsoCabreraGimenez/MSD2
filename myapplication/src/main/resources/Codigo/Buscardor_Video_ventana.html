<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-horizontal-layout width-full _id="horizontalCabecera">
    <vaadin-horizontal-layout _id="horizontalBuscador">
     <vaadin-horizontal-layout _id="horizontalInicio"></vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout size-auto>
    <vaadin-combo-box caption="Ordenar por" data-item-type="java.lang.String">
     <option item="Titulo">Título</option>
     <option item="Usuario">Usuario</option>
     <option item="Categoria">Categoria</option>
     <option item="Etiqueta">Etiqueta</option>
     <option item="Fecha de subida">Fecha de subida</option>
    </vaadin-combo-box>
    <vaadin-label plain-text>
      Resultados de la búsqueda 
    </vaadin-label>
   </vaadin-vertical-layout>
   <vaadin-panel height="400px" _id="panelBuscador">
    <vaadin-vertical-layout _id="verticalBuscador"></vaadin-vertical-layout>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
