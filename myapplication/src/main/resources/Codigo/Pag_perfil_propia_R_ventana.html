<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-horizontal-layout width="1367px" _id="horizontalLayout">
    <vaadin-button plain-text>
      Inicio 
    </vaadin-button>
    <vaadin-horizontal-layout width="589px" :center>
     <vaadin-horizontal-layout width="457px">
      <vaadin-horizontal-layout width="300px">
       <vaadin-image width="70px" height="37px" :right></vaadin-image>
      </vaadin-horizontal-layout>
      <vaadin-button plain-text :right>
        Notificaciones 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-button plain-text :right>
       Subir Video 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width="288px" :right>
     <vaadin-button plain-text :right>
       Crear Lista 
     </vaadin-button>
     <vaadin-button plain-text :right>
       Cerrar Sesion 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout width-auto height="790px">
    <vaadin-horizontal-layout>
     <vaadin-label plain-text>
       &lt;&lt;contaS&gt;&gt; 
     </vaadin-label>
     <vaadin-label plain-text>
       Nº Suscriptores 
     </vaadin-label>
     <vaadin-label plain-text>
       &lt;&lt;contaV&gt;&gt; 
     </vaadin-label>
     <vaadin-label plain-text :right>
       Nº Visitas 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-image width="185px" height="124px" :center></vaadin-image>
    <vaadin-label plain-text :bottom :center>
      Apodo 
    </vaadin-label>
    <vaadin-label plain-text :bottom :center>
      Datos Personales 
    </vaadin-label>
    <vaadin-text-field value="Nombre..." :center></vaadin-text-field>
    <vaadin-text-field value="Primer apellido..." :center></vaadin-text-field>
    <vaadin-text-field value="Segundo apellido..." :center></vaadin-text-field>
    <vaadin-date-field :center></vaadin-date-field>
    <vaadin-button plain-text :middle :right>
      Button 
    </vaadin-button>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
