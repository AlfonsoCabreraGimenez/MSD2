<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-horizontal-layout width-full _id="hCabeceraGeneral">
    <vaadin-horizontal-layout _id="hCabeceraInicio"></vaadin-horizontal-layout>
    <vaadin-horizontal-layout _id="hCabeceraRegistrado" :right>
     <vaadin-button icon="fonticon://Vaadin-Icons/e92e" description="Crear lista de reproducción" width="100px" height="50px" plain-text _id="crearListaReproduccion"></vaadin-button>
     <vaadin-button icon="fonticon://Vaadin-Icons/e801" description="Crear categoría" width="150px" height="50px" plain-text _id="categoria">
       Categoría 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout spacing="false" _id="hDatosUserPerfil">
    <vaadin-vertical-layout style-name="well" size-auto _id="vDatosUsuario">
     <vaadin-horizontal-layout width-full _id="hDatosSusVisit">
      <vaadin-label plain-text _id="nSuscriptores">
        Nº Suscriptores 
      </vaadin-label>
      <vaadin-label plain-text _id="nVisitas" :right>
        Nº Visitas 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-image source="C:/Users/usuario/Documents/Apuntes/3/2 Cuatrimestre/MDS2/MDS2/myapplication/descarga.jpg" width="300px" height="300px" _id="imagen"></vaadin-image>
     <vaadin-link caption="Apodo" _id="apodo" :center></vaadin-link>
     <vaadin-label plain-text _id="nombre" :center>
       Nombre 
     </vaadin-label>
     <vaadin-label plain-text _id="apellidos" :center>
       Apellidos 
     </vaadin-label>
     <vaadin-label plain-text _id="email" :center>
       Email 
     </vaadin-label>
     <vaadin-label plain-text _id="fNacimiento" :center>
       Fecha de nacimiento 
     </vaadin-label>
     <vaadin-horizontal-layout width-full height="94.5px" _id="hModificarDatos" :bottom :right>
      <vaadin-button description="Modificar datos personales" style-name="primary" plain-text _id="modificarDatos" :bottom :right>
        Modificar datos 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout spacing="false" size-auto _id="vDatosPerfil">
     <vaadin-horizontal-layout width-full _id="hApartados">
      <vaadin-label style-name="colored" plain-text _id="videos">
        Videos 
      </vaadin-label>
      <vaadin-label style-name="colored" plain-text _id="listaReproduccion">
        Listas de reproducción 
      </vaadin-label>
      <vaadin-label style-name="colored" plain-text _id="suscripciones">
        Suscripciones 
      </vaadin-label>
      <vaadin-label style-name="colored" plain-text _id="suscriptores">
        Suscriptores 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-vertical-layout size-auto margin="false" _id="vPanel">
      <vaadin-panel height="600px" _id="panel">
       <vaadin-vertical-layout size-auto _id="vPanel1">
        <vaadin-horizontal-layout margin _id="hPanel" :center></vaadin-horizontal-layout>
       </vaadin-vertical-layout>
      </vaadin-panel>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
