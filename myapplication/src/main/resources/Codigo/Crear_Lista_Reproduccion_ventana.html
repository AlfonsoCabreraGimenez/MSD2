<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-vertical-layout size-full margin="false" _id="vCrearLista">
    <vaadin-label plain-text :center>
      Crear lista de reproducción 
    </vaadin-label>
    <vaadin-text-field caption="Título" width="60%" _id="tTitulo" :center></vaadin-text-field>
    <vaadin-horizontal-layout :center>
     <vaadin-text-field caption="Buscar" width="80%" _id="tBuscar"></vaadin-text-field>
     <vaadin-button icon="fonticon://Vaadin-Icons/e805" description="Buscar" plain-text _id="bBuscar" :bottom :right></vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-label plain-text>
      Seleccione el/los video/s que desea añadir a la lista de reproducción: 
    </vaadin-label>
    <vaadin-panel height="350px" _id="panel">
     <vaadin-vertical-layout _id="vVideosTodos"></vaadin-vertical-layout>
    </vaadin-panel>
    <vaadin-horizontal-layout width-full>
     <vaadin-button description="Cancelar" style-name="danger" plain-text _id="cancelar">
       Cancelar 
     </vaadin-button>
     <vaadin-button description="Confirmar" style-name="friendly" plain-text _id="confirmar" :right>
       Confirmar 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
