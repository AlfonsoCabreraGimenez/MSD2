<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:8,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout maxlength="10" value="Titulo" _id="verticalLayout">
   <vaadin7-horizontal-layout spacing width="1367px" height="250px" margin>
    <vaadin-horizontal-layout width="657px" height="72px">
     <vaadin-vertical-layout width="360px" height="250px">

        Inicio 
      </vaadin-native-button>
      <vaadin-label plain-text :bottom :center>
        Videos con mas me gusta 
      </vaadin-label>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout width-auto height="190px">
      <vaadin-text-field width="521px"></vaadin-text-field>
      <vaadin7-horizontal-layout>
       <vaadin-radio-button-group data-item-type="java.lang.String">
        <option item="Opcion1">Título</option>
       </vaadin-radio-button-group>
       <vaadin-radio-button-group data-item-type="java.lang.String">
        <option item="Option1">Categoria</option>
       </vaadin-radio-button-group>
       <vaadin-radio-button-group data-item-type="java.lang.String">
        <option item="Option1">Etiqueta</option>
       </vaadin-radio-button-group>
       <vaadin-radio-button-group data-item-type="java.lang.String">
        <option item="Option1">Descripcion</option>
       </vaadin-radio-button-group>
       <vaadin-radio-button-group data-item-type="java.lang.String">
        <option item="Option1">Usuarios</option>
       </vaadin-radio-button-group>
      </vaadin7-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
    <vaadin7-horizontal-layout width="677px" height="92px">
     <vaadin-button plain-text _id="inciarSesion_Registrarse" :middle :right>
       InciarSesion/Registrarse 
     </vaadin-button>
    </vaadin7-horizontal-layout>
   </vaadin7-horizontal-layout>
   <vaadin-horizontal-layout width="1403px" height="295px">
    <vaadin-vertical-layout spacing="false" width="470px" margin="false">
     <vaadin-label plain-text :center>
       Título 
     </vaadin-label>
     <vaadin-vertical-layout spacing="false" size-auto margin="false" :center>
      <vaadin-video :center></vaadin-video>
      <vaadin-link caption="Usuario" :center></vaadin-link>
      <vaadin-label plain-text :center>
        Categoria 
      </vaadin-label>
      <vaadin-label plain-text :center>
        Etiqueta 
      </vaadin-label>
      <vaadin-label plain-text :center>
        Fecha de Subida 
      </vaadin-label>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
